                            <div class="card-icons__heart">
                                <i class='bx bx-heart'></i>
                            </div>
                            <div class="card-icons__cart-add">
                                <i class='bx bxs-cart-add'></i>
                            </div>
                        </div>
                        <div class="card-img">
                            <img src="assets/img/nike-air-force-1-mid.png" alt="nike-air-force-1-mid">
                        </div>
                        <div class="card-title">
                            Nike Air Force 1 Mid
                        </div>
                        <div class="card-price">
                            $100
                        </div>
                        <div class="card-options">
                            <div class="card-options__size">
                                <h3>Size: </h3>
                                <span>6</span>
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                            </div>
                            <div class="card-options__color">
                                <h3>Color:</h3>
