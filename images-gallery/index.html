<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="assets/img/image-1.jpg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/image-2.jpg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/image-3.jpg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/image-4.jpg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/image-5.jpg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/image-6.jpg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/image-7.jpg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/image-8.jpg" alt="">
        </div>
    </div>
    <div class="gallery">
        <div class="gallery__prev-btn">
            <i class="fas fa-angle-left"></i>
        </div>
        <div class="gallery__next-btn">
            <i class="fas fa-angle-right"></i>
        </div>
        <div class="gallery__img">
            <img src="/assets/img/image-1.jpg" alt="">
        </div>
        <div class="gallery__close">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
